<div class="flexbox col full-height border-padding">
	<div data-selector="#img2img_gallery" data-parent-selector="#tab_img2img" class="portal full-height no-br" droppable="true">
		<div class="flexbox col progress-flex">
			<div data-selector="#img2img_gallery_container" data-parent-selector="gradio-app" class="portal"></div>
		</div>
	</div>
	<div iconTrigger="#info_icon_btn_img2img" class="accordion no-tr">
		<div class="accordion-bar no-tr">
			<div class="flexbox row center">
				<button id="info_icon_btn_img2img" toggle="true" class="ae-button">
					<div class="mask-icon icon-info"></div>
				</button>
				<button class="ae-button">
					<div data-selector="#open_folder_img2img" data-parent-selector="#tab_img2img" droppable="true" class="portal invisible">
						<div class="mask-icon icon-folder"></div>
					</div>
				</button>
				<button class="ae-button">
					<div data-selector="#save_img2img" data-parent-selector="#tab_img2img" droppable="true" class="portal invisible">
						<div class="mask-icon icon-save"></div>
					</div>
				</button>
				<button class="ae-button">
					<div data-selector="#delete_img2img" data-parent-selector="#tab_img2img" droppable="true" class="portal invisible">
						<div class="mask-icon icon-delete"></div>
					</div>
				</button>

				<button class="ae-button" data-click="#img2img_nav, #img2img_params">
					<div data-selector="#img2img_tab" data-parent-selector="#tab_img2img" droppable="true" class="portal invisible">
						<div class="mask-icon icon-2img2img"></div>
					</div>
				</button>
				<button class="ae-button" data-click="#img2img_nav, #img2img_params">
					<div data-selector="#inpaint_tab" data-parent-selector="#tab_img2img" droppable="true" class="portal invisible">
						<div class="mask-icon icon-2inpaint"></div>
					</div>
				</button>
				<button class="ae-button only-diffusers" data-click="#control_nav">
					<div data-selector="#control_tab" data-parent-selector="#tab_img2img" droppable="true" class="portal invisible">
						<div class="mask-icon icon-2control"></div>
					</div>
				</button>
				<button class="ae-button" data-click="#extras_nav">
					<div data-selector="#extras_tab" data-parent-selector="#tab_img2img" droppable="true" class="portal invisible">
						<div class="mask-icon icon-2extras"></div>
					</div>
				</button>
			</div>
		</div>
		<div class="accordion-container info-results-container">
			<div class="flexbox col">
				<div data-parent-selector="#tab_img2img" data-selector="#download_files_img2img" data-vis="true" class="portal shrink hide-empty"></div>
				<div data-parent-selector="#tab_img2img" data-selector="#html_info_img2img" data-vis="true" class="portal hide-empty"></div>
				<div data-parent-selector="#tab_img2img" data-selector="#html_log_img2img" data-vis="true" class="portal hide-empty"></div>
			</div>
		</div>
	</div>
</div>
