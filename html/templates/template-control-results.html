<div class="flexbox col full-height border-padding">
    <div class="layout">
        <div id="control_header_panel" class="layout-header">
            <div id="control_generate_group" class="flexbox row group-row padding">
                <div title="Skip" data-selector="#control_skip" data-parent-selector="#tab_control" droppable="true" class="portal only-diffusers invisible shrink no-bg no-padding-one disable">
                    <div class="mask-icon icon-skip"></div>
                </div>
                <div title="Interrupt" data-selector="#control_interrupt" data-parent-selector="#tab_control" droppable="true" class="portal only-diffusers invisible shrink no-bg no-padding-one disable">
                    <div class="mask-icon icon-stop"></div>
                </div>
                <button title="Generate" class="sd-button generate no-rr">
                    <div data-selector="#control_generate" data-parent-selector="#tab_control" droppable="true" class="portal only-diffusers no-bg shrink invisible">
                        <div class="mask-icon icon-generate"></div>
                        <span>Generate</span>
                    </div>
                </button>
                <button title="Generate forever" id="control_loop" toggle="true" class="sd-button no-lr shrink">
                    <div class="mask-icon icon-loop"></div>
                </button>
            </div>
        </div>

        <div id="control-columns" class="layout-content">
            <div data-parent-selector="#control-inputs" data-selector="#control-input-column" class="portal only-diffusers"></div>
            <div data-parent-selector="#control-inputs" data-selector="#control-preview-column" class="portal only-diffusers"></div>
            <div data-parent-selector="#control-inputs" data-selector="#control-output-column" class="portal only-diffusers"></div>
        </div>
    </div>
</div>
