<div class="flexbox col full-height border-padding">
	<div data-selector="#extras_gallery" data-parent-selector="#tab_process" class="portal full-height no-br" droppable="true">
		<div class="flexbox col progress-flex">
			<div data-selector="#extras_gallery_container" data-parent-selector="gradio-app" class="portal"></div>
		</div>
	</div>
	<div iconTrigger="#info_icon_btn_extras" class="accordion no-tr">
		<div class="accordion-bar no-tr">
			<div class="flexbox row center">
				<button id="info_icon_btn_extras" toggle="true" class="sd-button">
					<div class="mask-icon icon-info"></div>
				</button>
				<button class="sd-button">
					<div data-selector="#open_folder_extras" data-parent-selector="#tab_process" droppable="true" class="portal invisible">
						<div class="mask-icon icon-folder"></div>
					</div>
				</button>
				<button class="sd-button">
					<div data-selector="#save_extras" data-parent-selector="#tab_process" droppable="true" class="portal invisible">
						<div class="mask-icon icon-save"></div>
					</div>
				</button>
				<button class="sd-button">
					<div data-selector="#delete_extras" data-parent-selector="#tab_process" droppable="true" class="portal invisible">
						<div class="mask-icon icon-delete"></div>
					</div>
				</button>

				<button class="sd-button" data-click="#img2img_nav, #img2img_params">
					<div data-selector="#img2img_tab" data-parent-selector="#tab_process" droppable="true" class="portal invisible">
						<div class="mask-icon icon-2img2img"></div>
					</div>
				</button>
				<button class="sd-button" data-click="#img2img_nav, #img2img_params">
					<div data-selector="#inpaint_tab" data-parent-selector="#tab_process" droppable="true" class="portal invisible">
						<div class="mask-icon icon-2inpaint"></div>
					</div>
				</button>
				<button class="sd-button only-diffusers" data-click="#control_nav">
					<div data-selector="#control_tab" data-parent-selector="#tab_process" droppable="true" class="portal only-diffusers invisible">
						<div class="mask-icon icon-2control"></div>
					</div>
				</button>
				<button class="sd-button" data-click="#extras_nav">
					<div data-selector="#extras_tab" data-parent-selector="#tab_process" droppable="true" class="portal invisible">
						<div class="mask-icon icon-2extras"></div>
					</div>
				</button>
			</div>
		</div>
		<div class="accordion-container info-results-container">
			<div class="flexbox col">
				<div data-parent-selector="#tab_process" data-selector="#download_files_extras" data-vis="true" class="portal shrink hide-empty"></div>
				<div data-parent-selector="#tab_process" data-selector="#html_info_extras" data-vis="true" class="portal hide-empty"></div>
				<div data-parent-selector="#tab_process" data-selector="#html_log_extras" data-vis="true" class="portal hide-empty"></div>
			</div>
		</div>
	</div>
</div>
