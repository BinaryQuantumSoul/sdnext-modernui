<div class="layout">
  <div class="flexbox col">
    <div class="flexbox row panel padding shrink" id="control_results_header_panel">
      <div id="control_dynamic_group" class="flexbox row padding">
        <label>
          <input id="control_dynamic_input" type="checkbox" />
          <span>Input</span>
        </label>
        <label>
          <input id="control_dynamic_init" type="checkbox" />
          <span>Init</span>
        </label>
        <label>
          <input id="control_dynamic_control" type="checkbox" />
          <span>Processed</span>
        </label>
      </div>

      <div id="control_generate_group" class="flexbox row flex-end group-row generate-icons">
        <button title="Generate" class="sd-button generate">
          <div data-selector="#control_generate" data-parent-selector="#tab_control" droppable="true" class="portal no-bg shrink invisible btn-generate">
            <div class="mask-icon icon-generate"></div>
            <span>Generate</span>
          </div>
        </button>
        <div data-selector="#control_reprocess" data-parent-selector="#tab_control" droppable="true" class="portal no-bg shrink invisible">
          <div class="mask-icon icon-reprocess"></div>
        </div>
        <button title="Generate forever" id="control_loop" toggle="true" class="sd-button">
          <div id="mask-icon-loop" class="mask-icon icon-loop"></div>
        </button>
        <div title="Skip" data-selector="#control_skip" data-parent-selector="#tab_control" droppable="true" class="portal no-bg shrink invisible">
          <div class="mask-icon icon-skip"></div>
        </div>
        <div title="Pause" data-selector="#control_pause" data-parent-selector="#tab_control" droppable="true" class="portal no-bg shrink invisible">
          <div class="mask-icon icon-pause"></div>
        </div>
        <div title="Interrupt" data-selector="#control_interrupt" data-parent-selector="#tab_control" droppable="true" class="portal no-bg shrink invisible">
          <div class="mask-icon icon-stop"></div>
        </div>
      </div>

    </div>
    <div id="control-columns" class="flexbox row">
      <div id="control-template-column-input" class="flexbox col grow margin-bottom">
        <div class="flexbox row shrink panel padding no-br only-desktop">
          <div class="flexbox col shrink">
            <h2>Input</h2>
          </div>
        </div>
        <div class="panel no-tr flexbox row center margin-bottom">
          <div data-selector="#control-tab-input" data-parent-selector="#control-inputs" class="portal no-bg no-padding"></div>
        </div>
      </div>

      <div id="control-template-column-init" class="flexbox col grow margin-bottom">
        <div class="flexbox row shrink panel padding no-br only-desktop">
          <div class="flexbox col shrink">
            <h2>Init Input</h2>
          </div>
        </div>
        <div class="panel no-tr flexbox row center margin-bottom">
          <div data-parent-selector="#control-inputs" data-selector="#control-tab-init" class="portal no-bg no-padding"></div>
        </div>
      </div>

      <div id="control-template-column-output" class="flexbox col grow">
        <div class="flexbox row shrink panel padding no-br">
          <div class="flexbox col shrink">
            <h2>Output</h2>
          </div>
          <div id="control_output_group" class="flexbox row flex-end group-row">
            <button title="Gallery" tabItemId="#control_out_gallery_tabitem" tabGroup="controlOutput" id="control_out_gallery" active="true" class="xtabs-tab shrink">
              <div class="mask-icon icon-gallery"></div>
              <span>Output Gallery</span>
            </button>
            <button title="Image" tabItemId="#control_out_image_tabitem" tabGroup="controlOutput" id="control_out_image" class="xtabs-tab shrink">
              <div class="mask-icon icon-results"></div>
              <span>Output Image</span>
            </button>
            <button title="Video" tabItemId="#control_out_video_tabitem" tabGroup="controlOutput" id="control_out_video" class="xtabs-tab shrink">
              <div class="mask-icon icon-video"></div>
              <span>Output Video</span>
            </button>
          </div>
        </div>

        <div class="flexbox col">
          <div class="xtabs full-height no-tr">
            <div class="xtabs-items">
              <div class="flexbox col no-padding">
                <div id="control_out_gallery_tabitem" class="xtabs-item notransition">
                  <div class="flexbox col grow">
                    <div data-selector="#control_gallery" data-parent-selector="#tab_control" class="portal no-bg no-padding" droppable="true">
                      <div class="flexbox col progress-flex">
                        <div data-selector="#control_gallery_container" data-parent-selector="gradio-app" class="portal"></div>
                      </div>
                      <div data-selector="#control_interrogate_output" data-parent-selector="#control_gallery_container" class="portal"></div>
                      <div data-selector="#control_image_fit" data-parent-selector="#control_gallery_container" class="portal"></div>
                    </div>
                    <div iconTrigger="#info_icon_btn_control" class="accordion shrink no-tr">
                      <div class="accordion-bar no-tr">
                        <div class="flexbox row center">
                          <button id="info_icon_btn_control" toggle="true" class="sd-button">
                            <div class="mask-icon icon-info"></div>
                          </button>
                          <button class="sd-button">
                            <div data-selector="#open_folder_control" data-parent-selector="#tab_control" droppable="true" class="portal invisible">
                              <div class="mask-icon icon-folder"></div>
                            </div>
                          </button>
                          <button class="sd-button">
                            <div data-selector="#save_control" data-parent-selector="#tab_control" droppable="true" class="portal invisible">
                              <div class="mask-icon icon-save"></div>
                            </div>
                          </button>
                          <button class="sd-button">
                            <div data-selector="#delete_control" data-parent-selector="#tab_control" droppable="true" class="portal invisible">
                              <div class="mask-icon icon-delete"></div>
                            </div>
                          </button>

                          <button class="sd-button only-legacy" data-click="#control_nav">
                            <div data-selector="#txt2img_tab" data-parent-selector="#tab_control" droppable="true" class="portal invisible">
                              <div class="mask-icon icon-2txt2img"></div>
                            </div>
                          </button>
                          <button class="sd-button only-legacy" data-click="#img2img_nav, #img2img_params">
                            <div data-selector="#img2img_tab" data-parent-selector="#tab_control" droppable="true" class="portal invisible">
                              <div class="mask-icon icon-2img2img"></div>
                            </div>
                          </button>
                          <button class="sd-button" data-click="#control_nav">
                            <div data-selector="#control_tab" data-parent-selector="#tab_control" droppable="true" class="portal invisible">
                              <div class="mask-icon icon-2control"></div>
                            </div>
                          </button>
                          <button class="sd-button" data-click="#extras_nav">
                            <div data-selector="#extras_tab" data-parent-selector="#tab_control" droppable="true" class="portal invisible">
                              <div class="mask-icon icon-2extras"></div>
                            </div>
                          </button>
                          <button class="sd-button" data-click="#caption_nav">
                            <div data-selector="#caption_tab" data-parent-selector="#tab_control" droppable="true" class="portal invisible">
                              <div class="mask-icon icon-2caption"></div>
                            </div>
                          </button>
                        </div>
                      </div>
                      <div class="accordion-container info-results-container">
                        <div class="flexbox col">
                          <div data-selector="#control-result" data-parent-selector="#tab_control" class="portal shrink hide-empty"></div>
                          <div data-selector="#html_log_control" data-parent-selector="#tab_control" class="portal shrink hide-empty"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div id="control_out_image_tabitem" class="xtabs-item notransition">
                  <div data-selector="#control_output_image" data-parent-selector="#tab_control" class="portal grow no-bg"></div>
                </div>
                <div id="control_out_video_tabitem" class="xtabs-item notransition">
                  <div data-selector="#control_output_video" data-parent-selector="#tab_control" class="portal grow no-bg"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="control-template-column-preview" class="flexbox col grow margin-top">
        <div class="flexbox row shrink panel padding no-br only-desktop">
          <div class="flexbox col shrink">
            <h2>Processed</h2>
          </div>
        </div>
        <div class="panel no-tr flexbox row center">
          <div data-parent-selector="#control-inputs" data-selector="#control_preview" class="portal no-bg"></div>
        </div>
      </div>
    </div>
    <div data-parent-selector="#tab_control" data-selector="#download_files_control" data-vis="true" class="portal shrink hide-empty"></div>
  </div>
</div>
