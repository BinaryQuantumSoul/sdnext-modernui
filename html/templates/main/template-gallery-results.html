<div class="flexbox col full-height border-padding">
  <div id="txt2img_results_header_panel" class="flexbox row shrink panel padding no-br only-desktop">
    <div class="flexbox col shrink">
      <h2>Preview</h2>
    </div>
  </div>
  <div data-selector="#gallery_gallery" data-parent-selector="#tab_gallery" class="portal full-height no-tr no-br" droppable="true">
    <div class="flexbox col progress-flex">
      <div data-selector="#gallery_gallery_container" data-parent-selector="gradio-app" class="portal"></div>
    </div>
  </div>
  <div iconTrigger="#info_icon_btn_gallery" class="accordion no-tr">
    <div class="accordion-bar no-tr">
      <div class="flexbox row center">
        <button id="info_icon_btn_gallery" toggle="true" class="sd-button">
          <div class="mask-icon icon-info"></div>
        </button>
        <button class="sd-button">
          <div data-selector="#open_folder_gallery" data-parent-selector="#tab_gallery" droppable="true" class="portal invisible">
            <div class="mask-icon icon-folder"></div>
          </div>
        </button>
        <button class="sd-button">
          <div data-selector="#save_gallery" data-parent-selector="#tab_gallery" droppable="true" class="portal invisible">
            <div class="mask-icon icon-save"></div>
          </div>
        </button>
        <button class="sd-button">
          <div data-selector="#delete_gallery" data-parent-selector="#tab_gallery" droppable="true" class="portal invisible">
            <div class="mask-icon icon-delete"></div>
          </div>
        </button>
        <button class="sd-button only-legacy" data-click="#txt2img_nav">
          <div data-selector="#txt2img_tab" data-parent-selector="#tab_gallery" droppable="true" class="portal invisible">
            <div class="mask-icon icon-2txt2img"></div>
          </div>
        </button>
        <button class="sd-button only-legacy" data-click="#img2img_nav, #img2img_params">
          <div data-selector="#img2img_tab" data-parent-selector="#tab_gallery" droppable="true" class="portal invisible">
            <div class="mask-icon icon-2img2img"></div>
          </div>
        </button>
        <button class="sd-button" data-click="#control_nav">
          <div data-selector="#control_tab" data-parent-selector="#tab_gallery" droppable="true" class="portal invisible">
            <div class="mask-icon icon-2control"></div>
          </div>
        </button>
        <button class="sd-button" data-click="#extras_nav">
          <div data-selector="#extras_tab" data-parent-selector="#tab_gallery" droppable="true" class="portal invisible">
            <div class="mask-icon icon-2extras"></div>
          </div>
        </button>
      </div>
    </div>
    <div class="accordion-container info-results-container">
      <div class="flexbox col">
        <div data-parent-selector="#tab_gallery" data-selector="#download_files_gallery" data-vis="true" class="portal shrink hide-empty"></div>
        <div data-parent-selector="#tab_gallery" data-selector="#html_info_gallery" data-vis="true" class="portal hide-empty"></div>
        <div data-parent-selector="#tab_gallery" data-selector="#html_info_formatted_gallery" data-vis="true" class="portal hide-empty"></div>
        <div data-parent-selector="#tab_gallery" data-selector="#html_log_gallery" data-vis="true" class="portal hide-empty"></div>
      </div>
    </div>
  </div>
</div>
