<div class="flexbox col full-height border-padding">
  <div id="video_results_header_panel" class="flexbox row shrink panel padding no-br only-desktop">

    <div class="flexbox col shrink">
      <h2>Output</h2>
    </div>

    <div id="video_generate_group" class="flexbox row flex-end group-row generate-icons">
      <button title="Generate" class="sd-button generate">
        <div data-selector="#video_generate" data-parent-selector="#tab_video" droppable="true" class="portal no-bg shrink invisible btn-generate">
          <div class="mask-icon icon-generate"></div>
          <span>Generate</span>
        </div>
      </button>
      <div title="Skip" data-selector="#video_skip" data-parent-selector="#tab_video" droppable="true" class="portal no-bg shrink invisible">
        <div class="mask-icon icon-skip"></div>
      </div>
      <div title="Pause" data-selector="#video_pause" data-parent-selector="#tab_video" droppable="true" class="portal no-bg shrink invisible">
        <div class="mask-icon icon-pause"></div>
      </div>
      <div title="Interrupt" data-selector="#video_interrupt" data-parent-selector="#tab_video" droppable="true" class="portal no-bg shrink invisible">
        <div class="mask-icon icon-stop"></div>
      </div>
    </div>

  </div>

  <div id="video-output" class="full-height" droppable="true">
    <div id='video-selector-video' class="flexbox col xtabs-item video_generic_tabitem video_output no-outline">
      <div data-parent-selector="#tab_video" data-selector="#video-output-column" class="portal flexbox grow no-outline"></div>
    </div>
    <div id='video-selector-framepack' class="flexbox col xtabs-item video_framepack_tabitem video_output no-outline">
      <div data-parent-selector="#tab_video" data-selector="#framepack-output-column" class="portal flexbox grow no-outline"></div>
    </div>
    <div id='video-selector-ltx' class="flexbox col xtabs-item video_ltx_tabitem video_output no-outline">
      <div data-parent-selector="#tab_video" data-selector="#ltx-output-column" class="portal flexbox grow no-outline"></div>
    </div>
  </div>

</div>
