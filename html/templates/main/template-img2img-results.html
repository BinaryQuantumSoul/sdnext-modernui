<div class="layout">
  <div class="flexbox col">
    <div id="img2img-columns" class="flexbox row">
      <div id="img2img-template-column-input" class="flexbox col grow">
        <div class="flexbox row shrink panel padding no-br only-desktop">
          <div class="flexbox col shrink">
            <h2>Input</h2>
          </div>
        </div>
        <div class="panel no-tr flexbox col">
          <div data-selector="#mode_img2img" data-parent-selector="#tab_img2img" class="portal no-bg"></div>
          <div class="xtabs-anchor flexbox shrink" anchorNav="#mode_img2img > .tab-nav">
            <div anchor="1" class="flexbox row center panel padding no-tr">
              <button class="sd-button disable">
                <div data-selector="#img2img_copy_to_img2img" data-parent-selector="#img2img_copy_img2img_row" droppable="true" class="portal invisible">
                  <div class="mask-icon icon-2img2img"></div>
                </div>
              </button>
              <button class="sd-button">
                <div data-selector="#img2img_copy_to_sketch" data-parent-selector="#img2img_copy_img2img_row" droppable="true" class="portal invisible">
                  <div class="mask-icon icon-2sketch"></div>
                </div>
              </button>
              <button class="sd-button">
                <div data-selector="#img2img_copy_to_inpaint" data-parent-selector="#img2img_copy_img2img_row" droppable="true" class="portal invisible">
                  <div class="mask-icon icon-2inpaint"></div>
                </div>
              </button>
              <button class="sd-button">
                <div data-selector="#img2img_copy_to_composite" data-parent-selector="#img2img_copy_img2img_row" droppable="true" class="portal invisible">
                  <div class="mask-icon icon-2composite"></div>
                </div>
              </button>
            </div>
            <div anchor="2" class="flexbox row center panel padding no-tr">
              <button class="sd-button">
                <div data-selector="#sketch_copy_to_img2img" data-parent-selector="#img2img_copy_sketch_row" droppable="true" class="portal invisible">
                  <div class="mask-icon icon-2img2img"></div>
                </div>
              </button>
              <button class="sd-button disable">
                <div data-selector="#sketch_copy_to_sketch" data-parent-selector="#img2img_copy_sketch_row" droppable="true" class="portal invisible">
                  <div class="mask-icon icon-2sketch"></div>
                </div>
              </button>
              <button class="sd-button">
                <div data-selector="#sketch_copy_to_inpaint" data-parent-selector="#img2img_copy_sketch_row" droppable="true" class="portal invisible">
                  <div class="mask-icon icon-2inpaint"></div>
                </div>
              </button>
              <button class="sd-button">
                <div data-selector="#sketch_copy_to_composite" data-parent-selector="#img2img_copy_sketch_row" droppable="true" class="portal invisible">
                  <div class="mask-icon icon-2composite"></div>
                </div>
              </button>
            </div>
            <div anchor="3" class="flexbox row center panel padding no-tr">
              <button class="sd-button">
                <div data-selector="#inpaint_copy_to_img2img" data-parent-selector="#img2img_copy_inpaint_row" droppable="true" class="portal invisible">
                  <div class="mask-icon icon-2img2img"></div>
                </div>
              </button>
              <button class="sd-button">
                <div data-selector="#inpaint_copy_to_sketch" data-parent-selector="#img2img_copy_inpaint_row" droppable="true" class="portal invisible">
                  <div class="mask-icon icon-2sketch"></div>
                </div>
              </button>
              <button class="sd-button disable">
                <div data-selector="#inpaint_copy_to_inpaint" data-parent-selector="#img2img_copy_inpaint_row" droppable="true" class="portal invisible">
                  <div class="mask-icon icon-2inpaint"></div>
                </div>
              </button>
              <button class="sd-button">
                <div data-selector="#inpaint_copy_to_composite" data-parent-selector="#img2img_copy_inpaint_row" droppable="true" class="portal invisible">
                  <div class="mask-icon icon-2composite"></div>
                </div>
              </button>
            </div>
            <div anchor="4" class="flexbox row center panel padding no-tr">
              <button class="sd-button">
                <div data-selector="#composite_copy_to_img2img" data-parent-selector="#img2img_copy_composite_row" droppable="true" class="portal invisible">
                  <div class="mask-icon icon-2img2img"></div>
                </div>
              </button>
              <button class="sd-button">
                <div data-selector="#composite_copy_to_sketch" data-parent-selector="#img2img_copy_composite_row" droppable="true" class="portal invisible">
                  <div class="mask-icon icon-2sketch"></div>
                </div>
              </button>
              <button class="sd-button">
                <div data-selector="#composite_copy_to_inpaint" data-parent-selector="#img2img_copy_composite_row" droppable="true" class="portal invisible">
                  <div class="mask-icon icon-2inpaint"></div>
                </div>
              </button>
              <button class="sd-button disable">
                <div data-selector="#composite_copy_to_composite" data-parent-selector="#img2img_copy_composite_row" droppable="true" class="portal invisible">
                  <div class="mask-icon icon-2composite"></div>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="img2img-template-column-output" class="flexbox col grow">
        <div id="img2img_results_header_panel" class="flexbox row shrink panel padding no-br only-desktop">
          <div class="flexbox col shrink">
            <h2>Output</h2>
          </div>
          <div id="img2img_generate_group" class="flexbox row flex-end group-row">
            <button title="Generate" class="sd-button generate">
              <div data-selector="#img2img_generate" data-parent-selector="#tab_img2img" droppable="true" class="portal no-bg shrink invisible">
                <div class="mask-icon icon-generate"></div>
                <span>Generate</span>
              </div>
            </button>
            <button title="Reprocess" class="sd-button">
              <div data-selector="#img2img_reprocess" data-parent-selector="#tab_img2img" droppable="true" class="portal no-bg shrink invisible">
                <div class="mask-icon icon-reprocess"></div>
              </div>
            </button>   
            <button title="Generate forever" id="img2img_loop" toggle="true" class="sd-button">
              <div class="mask-icon icon-loop"></div>
            </button>
            <div title="Skip" data-selector="#img2img_skip" data-parent-selector="#tab_img2img" droppable="true" class="portal invisible shrink no-bg no-padding-one">
              <div class="mask-icon icon-skip"></div>
            </div>
            <div title="Pause" data-selector="#img2img_pause" data-parent-selector="#tab_img2img" droppable="true" class="portal invisible shrink no-bg no-padding-one">
              <div class="mask-icon icon-pause"></div>
            </div>
            <div title="Interrupt" data-selector="#img2img_interrupt" data-parent-selector="#tab_img2img" droppable="true" class="portal invisible shrink no-bg no-padding-one">
              <div class="mask-icon icon-stop"></div>
            </div>
            <button title="Enqueue" class="sd-button generate">
              <div data-selector="#img2img_enqueue" data-parent-selector="#tab_img2img" droppable="true" class="portal no-bg shrink invisible">
                <div class="mask-icon icon-enqueue"></div>
              </div>
            </button>
          </div>
        </div>
        <div class="panel no-tr flexbox col">
          <div data-selector="#img2img_gallery" data-parent-selector="#tab_img2img" class="portal full-height no-bg" droppable="true">
            <div class="flexbox col progress-flex">
              <div data-selector="#img2img_gallery_container" data-parent-selector="gradio-app" class="portal"></div>
            </div>
          </div>
          <div iconTrigger="#info_icon_btn_img2img" class="accordion no-tr">
            <div class="accordion-bar no-tr">
              <div class="flexbox row center">
                <button id="info_icon_btn_img2img" toggle="true" class="sd-button">
                  <div class="mask-icon icon-info"></div>
                </button>
                <button class="sd-button">
                  <div data-selector="#open_folder_img2img" data-parent-selector="#tab_img2img" droppable="true" class="portal invisible">
                    <div class="mask-icon icon-folder"></div>
                  </div>
                </button>
                <button class="sd-button">
                  <div data-selector="#save_img2img" data-parent-selector="#tab_img2img" droppable="true" class="portal invisible">
                    <div class="mask-icon icon-save"></div>
                  </div>
                </button>
                <button class="sd-button">
                  <div data-selector="#delete_img2img" data-parent-selector="#tab_img2img" droppable="true" class="portal invisible">
                    <div class="mask-icon icon-delete"></div>
                  </div>
                </button>
                <button class="sd-button" data-click="#txt2img_nav">
                  <div data-selector="#txt2img_tab" data-parent-selector="#tab_img2img" droppable="true" class="portal invisible">
                    <div class="mask-icon icon-2txt2img"></div>
                  </div>
                </button>
                <button class="sd-button" data-click="#img2img_nav, #img2img_params">
                  <div data-selector="#img2img_tab" data-parent-selector="#tab_img2img" droppable="true" class="portal invisible">
                    <div class="mask-icon icon-2img2img"></div>
                  </div>
                </button>
                <button class="sd-button" data-click="#control_nav">
                  <div data-selector="#control_tab" data-parent-selector="#tab_img2img" droppable="true" class="portal invisible">
                    <div class="mask-icon icon-2control"></div>
                  </div>
                </button>
                <button class="sd-button" data-click="#extras_nav">
                  <div data-selector="#extras_tab" data-parent-selector="#tab_img2img" droppable="true" class="portal invisible">
                    <div class="mask-icon icon-2extras"></div>
                  </div>
                </button>
                <button class="sd-button" data-click="#caption_nav">
                  <div data-selector="#caption_tab" data-parent-selector="#tab_img2img" droppable="true" class="portal invisible">
                    <div class="mask-icon icon-2caption"></div>
                  </div>
                </button>
              </div>
            </div>
            <div class="accordion-container info-results-container">
              <div class="flexbox col">
                <div data-parent-selector="#tab_img2img" data-selector="#download_files_img2img" data-vis="true" class="portal shrink hide-empty"></div>
                <div data-parent-selector="#tab_img2img" data-selector="#html_info_img2img" data-vis="true" class="portal hide-empty"></div>
                <div data-parent-selector="#tab_img2img" data-selector="#html_info_formatted_img2img" data-vis="true" class="portal hide-empty"></div>
                <div data-parent-selector="#tab_img2img" data-selector="#html_log_img2img" data-vis="true" class="portal hide-empty"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
