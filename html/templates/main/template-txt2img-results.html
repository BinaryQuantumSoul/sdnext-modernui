<div class="flexbox col full-height border-padding">
  <div id="txt2img_results_header_panel" class="flexbox row shrink panel padding no-br only-desktop">
    <div class="flexbox col shrink">
      <h2>Output</h2>
    </div>
    <div id="txt2img_generate_group" class="flexbox row flex-end group-row generate-icons">
      <button title="Generate" class="sd-button generate">
        <div data-selector="#txt2img_generate" data-parent-selector="#tab_txt2img" droppable="true" class="portal no-bg shrink invisible btn-generate">
          <div class="mask-icon icon-generate"></div>
          <span>Generate</span>
        </div>
      </button>
      <div data-selector="#txt2img_reprocess" data-parent-selector="#tab_txt2img" droppable="true" class="portal no-bg shrink invisible">
        <div class="mask-icon icon-reprocess"></div>
      </div>
      <button title="Generate forever" id="txt2img_loop" toggle="true" class="sd-button">
        <div id="mask-icon-loop" class="mask-icon icon-loop"></div>
      </button>
      <div title="Skip" data-selector="#txt2img_skip" data-parent-selector="#tab_txt2img" droppable="true" class="portal no-bg shrink invisible">
        <div class="mask-icon icon-skip"></div>
      </div>
      <div title="Pause" data-selector="#txt2img_pause" data-parent-selector="#tab_txt2img" droppable="true" class="portal no-bg shrink invisible">
        <div class="mask-icon icon-pause"></div>
      </div>
      <div title="Interrupt" data-selector="#txt2img_interrupt" data-parent-selector="#tab_txt2img" droppable="true" class="portal no-bg shrink invisible">
        <div class="mask-icon icon-stop"></div>
      </div>
      <div data-selector="#txt2img_enqueue" data-parent-selector="#tab_txt2img" droppable="true" class="portal no-bg shrink invisible">
        <div class="mask-icon icon-enqueue"></div>
      </div>
    </div>
  </div>

  <div data-selector="#txt2img_gallery" data-parent-selector="#tab_txt2img" class="portal full-height no-tr no-br no-padding" droppable="true">
    <div class="flexbox col progress-flex">
      <div data-selector="#txt2img_gallery_container" data-parent-selector="gradio-app" class="portal"></div>
    </div>
    <div data-selector="#txt2img_interrogate_output" data-parent-selector="#txt2img_gallery_container" class="portal"></div>
  </div>
  <div iconTrigger="#info_icon_btn_txt2img" class="accordion no-tr margin-top">
    <div class="accordion-bar no-tr">
      <div class="flexbox row center">
        <button id="info_icon_btn_txt2img" toggle="true" class="sd-button active">
          <div class="mask-icon icon-info"></div>
        </button>
        <button class="sd-button">
          <div data-selector="#open_folder_txt2img" data-parent-selector="#tab_txt2img" droppable="true" class="portal invisible">
            <div class="mask-icon icon-folder"></div>
          </div>
        </button>
        <button class="sd-button">
          <div data-selector="#save_txt2img" data-parent-selector="#tab_txt2img" droppable="true" class="portal invisible">
            <div class="mask-icon icon-save"></div>
          </div>
        </button>
        <button class="sd-button">
          <div data-selector="#delete_txt2img" data-parent-selector="#tab_txt2img" droppable="true" class="portal invisible">
            <div class="mask-icon icon-delete"></div>
          </div>
        </button>

        <button class="sd-button only-legacy" data-click="#txt2img_nav">
          <div data-selector="#txt2img_tab" data-parent-selector="#tab_txt2img" droppable="true" class="portal invisible">
            <div class="mask-icon icon-2txt2img"></div>
          </div>
        </button>
        <button class="sd-button only-legacy" data-click="#img2img_nav, #img2img_params">
          <div data-selector="#img2img_tab" data-parent-selector="#tab_txt2img" droppable="true" class="portal invisible">
            <div class="mask-icon icon-2img2img"></div>
          </div>
        </button>
        <button class="sd-button" data-click="#control_nav">
          <div data-selector="#control_tab" data-parent-selector="#tab_txt2img" droppable="true" class="portal invisible">
            <div class="mask-icon icon-2control"></div>
          </div>
        </button>
        <button class="sd-button" data-click="#extras_nav">
          <div data-selector="#extras_tab" data-parent-selector="#tab_txt2img" droppable="true" class="portal invisible">
            <div class="mask-icon icon-2extras"></div>
          </div>
        </button>
        <button class="sd-button" data-click="#caption_nav">
          <div data-selector="#caption_tab" data-parent-selector="#tab_txt2img" droppable="true" class="portal invisible">
            <div class="mask-icon icon-2caption"></div>
          </div>
        </button>
      </div>
    </div>
    <div class="accordion-container info-results-container">
      <div class="flexbox col">
        <div data-parent-selector="#tab_txt2img" data-selector="#download_files_txt2img" data-vis="true" class="portal shrink hide-empty"></div>
        <div data-parent-selector="#tab_txt2img" data-selector="#html_info_txt2img" data-vis="true" class="portal hide-empty"></div>
        <div data-parent-selector="#tab_txt2img" data-selector="#html_info_formatted_txt2img" data-vis="true" class="portal hide-empty"></div>
        <div data-parent-selector="#tab_txt2img" data-selector="#html_log_txt2img" data-vis="true" class="portal hide-empty"></div>
      </div>
    </div>
  </div>
</div>
