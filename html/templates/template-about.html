<div id="content"></div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch('https://raw.githubusercontent.com/vladmandic/automatic/master/README.md');
            const markdownText = await response.text();
            document.getElementById('content').innerHTML = marked(markdownText);
        } catch (error) {
            console.error('Error fetching or rendering Markdown:', error);
        }
    });
</script>
